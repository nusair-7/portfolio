        body {
            font-family: 'Inter', sans-serif;
            scroll-behavior: smooth;
        }

        .animate-fade-in-up {
            animation: fadeInUp 1s ease-out;
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* A more subtle, pulsating gradient for the main background */
        .animate-dynamic-bg {
            animation: dynamicBg 15s linear infinite;
        }

        @keyframes dynamicBg {
            0% {
                background-position: 0% 50%;
            }
            50% {
                background-position: 100% 50%;
            }
            100% {
                background-position: 0% 50%;
            }
        }

        /* A new floating bubble effect */
        .animate-bubble-bg {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            overflow: hidden;
            background: radial-gradient(circle, rgba(236, 72, 153, 0.2) 0%, transparent 70%), radial-gradient(circle, rgba(168, 85, 247, 0.2) 0%, transparent 70%);
            background-size: 200px 200px, 150px 150px;
            background-position: 0% 0%, 50% 50%;
            animation: bubbleMove 25s infinite alternate;
        }

        @keyframes bubbleMove {
            0% {
                background-position: 0% 0%, 50% 50%;
            }
            100% {
                background-position: 100% 100%, 0% 0%;
            }
        }

        .animate-bounce-icon {
            animation: bounceIcon 1s infinite;
        }

        @keyframes bounceIcon {
            0%,
            100% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-5px);
            }
        }

        /* Updated motion effect for the name with a more prominent aura */
        .animate-wave-text {
            animation: waveText 2s ease-in-out infinite alternate;
            will-change: transform, text-shadow;
            /* Performance optimization */
        }

        @keyframes waveText {
            0% {
                transform: translateY(0) scale(1);
                text-shadow: 0 0 5px var(--pink-1), 0 0 10px var(--pink-1), 0 0 15px var(--purple-1);
            }
            100% {
                transform: translateY(-5px) scale(1.02);
                text-shadow: 0 0 10px var(--pink-1), 0 0 20px var(--purple-1), 0 0 30px var(--pink-1);
            }
        }

        /* New animation for the waving hand effect */
        @keyframes waving-hand {
            0% {
                transform: rotate(0deg);
            }
            15% {
                transform: rotate(14deg);
            }
            30% {
                transform: rotate(-8deg);
            }
            45% {
                transform: rotate(14deg);
            }
            60% {
                transform: rotate(-4deg);
            }
            75% {
                transform: rotate(10deg);
            }
            100% {
                transform: rotate(0deg);
            }
        }

        /* New animation for a pulsing icon effect */

            0%,
            100% {
                transform: scale(1);
            }
            50% {
